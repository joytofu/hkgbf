<!-- inc:head -->
<div class="body">
	<div class="left">
		<!-- inc:inc/usercp -->
		<!-- inc:inc/left -->
	</div>
	<div class="right">
		<div class="vmenu"><h3>会员列表</h3></div>
		<div class="box pd5">
			<div style="background:#97BEF4;">
				<table width="100%" cellspacing="1">
				<tr bgcolor="#DCE9FA">
					<!-- $grouplist AS $key=>$value -->
					<th height="33px"><a href="{:site_url('userlist')}groupid={:$value[id]}" title="{:$value[title]}">{:$value[title]}</a></th>
					<!-- end -->
				</tr>
				</table>
			</div>
			<!-- if($group_rs[ifshow]) -->
			<div style="background:#97BEF4;margin-top:5px;">
				<table width="100%" cellspacing="1">
				<tr bgcolor="#DCE9FA">
					<th align="center">会员账号</th>
					<th align="center" height="28px" width="60px">会员头像</th>
					<th width="140px" align="center">注册时间</th>
					<th width="45px" align="center">删除</th>
				</tr>
				<!-- $userlist AS $key=>$value -->
				<tr bgcolor="#FFFFFF">
					<td align="center">{:$value[name]}</td>
					<td align="center" height="60px"><img src="{:$value[picture] ? $value[picture] : 'images/nopic.gif'}" width="50px" height="50px" /></td>
					<td align="center">{:date("Y-m-d H:i",$value[regdate])}</td>
					<td align="center"><a href="{:site_url('user')}id={:$value[id]}">明细</a></td>
				</tr>
				<!-- end -->
				</table>
			</div>
			<!-- inc:inc/pagelist -->
			<!-- end -->
		</div>
	</div>
	<div class="clear"></div>
</div>
<!-- inc:foot -->
